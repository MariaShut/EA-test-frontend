<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Front-end Trainee Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Styling background -->
    <svg id="bg-element_left-corner" data-name="Слой 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 594 294.35"><defs><style>.cls-1{fill:#162c4e;}</style></defs><path id="elem_left" class="cls-1" d="M0,294.35s86.26-1.57,64.85-69.57c-13.12-41.67,12.6-60.44,51.63-75.56,27-10.44,151.58-57.36,195.19-93.18,35.26-29,7-56,7-56H0Z"/></svg>
    <svg id="bg-element_right-corner" data-name="Слой 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 594 294.35"><defs><style>.cls-1{fill:#162c4e;}</style></defs><path id="elem_right" class="cls-1" d="M594,198.08s-25.75-9.38-39-39.41C521,81.85,540.14,57,488.22,37.78c-34-12.59-55-37.78-55-37.78H594Z"/></svg>

    <!-- Main content -->
    <main class="flex-container">
        <a href="index.html"><img class="logo" src="images/logo.JPG" alt="logotype"></a>
        <h1>Under construction</h1>
        <p>We're making lots of improvements and will be back soon</p>
        <section class="countdown">
            <div class="countdown__item">
                <h2 class="days">00</h2>
                <div class="countdown__subtitle">Days</div>
            </div>
            <h2>:</h2>
            <div class="countdown__item">
                <h2 class="hours">00</h2>
                <div class="countdown__subtitle">Hours</div>
            </div>
            <h2>:</h2>
            <div class="countdown__item">
                <h2 class="minutes">00</h2>
                <div class="countdown__subtitle">Minutes</div>
            </div>
            <h2>:</h2>
            <div class="countdown__item">
                <h2 class="seconds">00</h2>
                <div class="countdown__subtitle">Seconds</div>
            </div>
        </section>
        <p>Check our event page when you wait:</p>
        <a class="button arrow-button" href="https://egorovagency.by/#main" target="_blank">Go to the event</a>
    </main>

    <!-- Footer -->
    <footer>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Enter your Email and get notified">
            <input type="submit" value="&#10140;">
        </form>
    </footer>

    <script src="script.js"></script>
</body>
</html>
